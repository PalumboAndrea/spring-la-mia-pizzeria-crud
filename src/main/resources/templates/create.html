<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>fragments</title>
		<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}"/>
	</head>
	<body class="container-fluid">
		
		<h1>
			Create la tua pizza!
		</h1>
		
		<form class="row g-3" method="POST">
		
		  <div class="col-12">
		    <label for="inputEmail4" class="form-label">Nome</label>
		    <input type="text" class="form-control" name="name">
		  </div>
		   
		  <div class="col-12">
		  	<label for="inputEmail4" class="form-label">Descrizione</label>
		  	<textarea class="form-control" name="description"></textarea>
		  </div>
		  
		  <div class="col-6">
		    <label for="inputAddress" class="form-label">Url dell'immagine</label>
		    <input type="text" class="form-control" name="imgUrl">
		  </div>
		  
		  <div class="col-6">
		    <label for="inputAddress2" class="form-label">Prezzo</label>
		    <input type="text" class="form-control" name="price">
		  </div>
		  
		  <div class="col-12 text-center">
		  	<input type="submit" value="Creala!" class="btn btn-success">
		  </div>
		
		</form>

		<a th:replace="fragments :: backHome()"></a>
	 
	</body>
</html>
